<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>升级</title>
    <style>
      html,
      body {
        position: relative;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: #eee;
      }

      .msg-wrap {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, 0);
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="msg-wrap">
      <h2>注意</h2>
      <p>
        您的浏览器版本过低，请先升级浏览器到<b>IE10及以上版本</b>，或者使用兼容性更好的Edge、Chrome等浏览器进行访问，也可以使用360、猎豹、搜狗等浏览器，但需要在极速模式下访问！
      </p>
    </div>
  </body>
</html>
